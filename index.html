<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Pattern Matcher - Test Strategies</title>
  <script type="module">
    import { strategies } from './strategies.js';  // Import strategies from the external file

    // Function to show debug messages in the debug window
    function showDebugData(message, data = null) {
      const debugInfoElement = document.getElementById('debugInfo');
      if (data) {
        debugInfoElement.innerHTML += `${message}: <pre>${data}</pre><br>`;
      } else {
        debugInfoElement.innerHTML += `${message}<br>`;
      }
      debugInfoElement.style.display = 'block';
    }

    // Function to fetch the live crypto data (1 day)
    async function fetchCryptoData(symbol = 'bitcoin') {
      showDebugData('Stage: Starting data fetch...');
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${symbol}/market_chart?vs_currency=usd&days=1`);
        const data = await res.json();

        showDebugData('API Response: Successfully fetched data.');
        showDebugData(`Prices count = ${data.prices.length}`);

        // Extract price data (timestamp, price)
        const priceData = data.prices.map(([timestamp, price]) => ({ timestamp, price }));
        return priceData;
      } catch (error) {
        showDebugData('Error fetching data:', error.message);
        return [];
      }
    }

    // Function to evaluate strategies against price data
    function evaluateStrategies(priceData) {
      showDebugData('Stage: Evaluating strategies...');
      const results = strategies.map(strategy => {
        showDebugData(`Evaluating strategy: ${strategy.name}`);

        const result = strategy.evaluate(priceData);
        showDebugData(`${strategy.name} - Signal: ${result.signal}, Match: ${result.match}`);

        return {
          name: strategy.name,
          description: strategy.description,
          match: result.match,
          signal: result.signal
        };
      });

      // Display results below the chart
      const container = document.getElementById('strategyResults');
      container.innerHTML = ''; // Clear previous results
      results.forEach(result => {
        const div = document.createElement('div');
        div.classList.add('strategy');
        div.classList.add(result.match ? 'match' : 'no-match');
        div.innerHTML = `<strong>${result.name}</strong> (${result.signal}) - ${result.description}`;
        container.appendChild(div);
      });

      showDebugData('Stage: Strategy evaluation completed');
    }

    // Initialize page: Fetch data and evaluate strategies
    window.onload = async function () {
      showDebugData('Stage: Loading data...');
      const priceData = await fetchCryptoData();
      if (priceData.length > 0) {
        evaluateStrategies(priceData);
      } else {
        showDebugData('Error: No data to evaluate.');
      }
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    #strategyResults { margin-top: 20px; }
    .strategy { padding: 10px; margin: 5px 0; border-radius: 5px; }
    .match { background: #c8e6c9; }  /* Green for match */
    .no-match { background: #ffebee; }  /* Red for no match */
    #debugInfo {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      height: 600px;  /* Tall enough to read */
      overflow-y: auto;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      display: block;
    }
    pre { margin: 0; }
  </style>
</head>
<body>

  <h1>Strategy Evaluation</h1>

  <!-- Strategy results will appear here -->
  <div id="strategyResults"></div>

  <!-- Debugging output with taller box -->
  <div id="debugInfo"></div>

</body>
</html>
