<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Pattern Matcher - Strategies v1.15</title>
  <script type="module">
    import { strategies } from './strategies.js';  // Make sure this is served via HTTP

    // Sample price data (1-day) for testing
    const priceData = [
      { timestamp: 1631168400000, price: 40000 },
      { timestamp: 1631172000000, price: 41000 },
      { timestamp: 1631175600000, price: 42000 },
      { timestamp: 1631179200000, price: 43000 },
      { timestamp: 1631182800000, price: 44000 }
    ];

    // Function to show debug messages
    function showDebugData(message, data = null) {
      const debugInfoElement = document.getElementById('debugInfo');
      if (data) {
        debugInfoElement.innerHTML += `${message}: <pre>${data}</pre><br>`;
      } else {
        debugInfoElement.innerHTML += `${message}<br>`;
      }
      debugInfoElement.scrollTop = debugInfoElement.scrollHeight; // auto scroll
      debugInfoElement.style.display = 'block';
    }

    // Evaluate strategies
    function evaluateStrategies(priceData) {
      showDebugData('Stage: Evaluating strategies...');
      const results = strategies.map(strategy => {
        showDebugData(`Evaluating strategy: ${strategy.name}`);
        const result = strategy.evaluate(priceData);
        showDebugData(`${strategy.name} - Signal: ${result.signal}, Match: ${result.match}`);
        return {
          name: strategy.name,
          description: strategy.description,
          match: result.match,
          signal: result.signal
        };
      });

      // Display results below the chart
      const container = document.getElementById('strategyResults');
      container.innerHTML = ''; // Clear previous
      results.forEach(result => {
        const div = document.createElement('div');
        div.classList.add('strategy');
        div.classList.add(result.match ? 'match' : 'no-match');
        div.innerHTML = `<strong>${result.name}</strong> (${result.signal}) - ${result.description}`;
        container.appendChild(div);
      });

      showDebugData('Stage: Strategy evaluation completed');
    }

    // Initialize page
    window.onload = function() {
      showDebugData('Stage: Loading data...');
      evaluateStrategies(priceData);
    };
  </script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    #strategyResults { margin-top: 20px; }
    .strategy { padding: 10px; margin: 5px 0; border-radius: 5px; }
    .match { background: #c8e6c9; } /* Green for match */
    .no-match { background: #ffebee; } /* Red for no match */
    #debugInfo {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      height: 600px; /* Tall enough to read */
      overflow-y: auto;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
      display: block;
    }
    pre { margin: 0; }
  </style>
</head>
<body>

  <h1>Strategy Evaluation</h1>

  <!-- Strategy results will appear here -->
  <div id="strategyResults"></div>

  <!-- Debug window -->
  <div id="debugInfo"></div>

</body>
</html>
